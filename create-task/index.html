<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gram-Schmidt Orthonormalization</title>
  </head>
  <body>
    <div id="app">
      <form action="">
        <label for="vectorInput">Input vectors one at a time</label>
        <div id="vectorInputContainer">
          <input
            type="text"
            name="vectorInput"
            id="vectorInput"
            placeholder="e.g. [1, 2, 3, 4]"
          />
        </div>
        <input type="submit" id="submitButton" Submit />
      </form>
      <button id="clearButton">Clear Vectors</button>
      <div id="startButtonContainer"></div>
      <p id="vectorDisplay"></p>
      <p id="maxLengthText"></p>
      <div id="statusBox"></div>
    </div>
    <script type="module" src="./JS/main.js"></script>
  </body>
</html>
