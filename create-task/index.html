<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gram-Schmidt Orthonormalization</title>
  </head>
  <body>
    <div id="app" class="app">
      <form action="" class="form">
        <label for="vectorInput"
          >Input linearly independent vectors one at a time</label
        >
        <div id="vectorInputContainer">
          <input
            type="text"
            name="vectorInput"
            id="vectorInput"
            placeholder="e.g. [1, 2, 3, 4]"
          />
        </div>
        <input type="submit" id="submitButton" Submit />
        <button id="clearButton">Clear Vectors</button>
      </form>
      <div id="startButtonContainer" class="startButton"></div>
      <div class="displayContainer">
        <div id="vectorDisplay" class="displayBox">
          <p>Inserted vectors go here:</p>
        </div>
        <div id="resultBox" class="displayBox"></div>
      </div>
      <div id="maxLengthText"></div>
      <div id="statusBox"></div>
    </div>
    <script type="module" src="./JS/main.js"></script>
  </body>
</html>
